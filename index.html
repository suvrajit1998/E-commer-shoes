<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Brandy || Shoe</title>
    <link rel="stylesheet" href="./sass/main.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://kit.fontawesome.com/3ce0f01593.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <div class="nav-list">
            <div class="nav-logo">
              <span class="nav-brand">kith</span>
            </div>
            <div class="nav-items">
              <li class="nav-item"><a href="#" class="nav-link">man</a></li>
              <li class="nav-item"><a href="#" class="nav-link">women</a></li>
              <li class="nav-item"><a href="#" class="nav-link">kids</a></li>
            </div>
          </div>
          <div class="nav-shoping-cart">
            <i class="fas fa-cart-arrow-down shoping-logo"></i>
            <i class="far fa-user shoping-logo"></i>
            <i class="icon-basic-magnifier shoping-logo"></i>
          </div>
        </nav>
        <div class="row1">
          <div class="col-1-of-2">
            <div class="box">
              <div class="box-indecator">
                <i class="fas fa-arrow-up indecator-logo"></i>
                <span class="indecator-logo indecator-disable">02</span>
                <span class="indecator-logo">03</span>
                <i class="fas fa-arrow-down indecator-logo"></i>
              </div>
              <div class="box-shoe">
                <div class="box-overlay"></div>
                <div class="box-img" id="main-img"></div>
              </div>
            </div>
          </div>
          <div class="col-1-of-2">
            <div class="box1">
              <span class="small-span">Hot Punch / Bank / Volt</span>
              <h1 class="heading-primary">Nike WMNS Air Jordan 4 Retro NRG</h1>
              <span class="cost">$190.00</span>
              <div class="coosing-section">
                <h4 class="color">
                  Color
                  <div class="red"></div>
                  <div class="blue"></div>
                  <div class="purpal"></div>
                </h4>
                <div class="sizing">
                  <h4 class="size-txt">Size</h4>
                  <i class="fas fa-sort-up size-logo"></i>
                  <i class="fas fa-sort-down size-logo"></i>
                </div>
                <div class="cnt">
                  <h4 class="cnt-txt">CNT</h4>
                  <i class="fas fa-sort-up cnt-logo"></i>
                  <i class="fas fa-sort-down cnt-logo"></i>
                </div>
              </div>
              <a href="#" class="btn">Bye Now</a>
            </div>
          </div>
        </div>
        <div class="row2">
          <div class="col-2">
            <h4 class="brand-info">
              Patent leather upper / Speckled rubbor midsole / Tonil flate
              cotton loces / TPU wings and herl tab
            </h4>
          </div>
          <div class="col-3">
            <div class="slider">
              <i class="fas fa-chevron-left"></i>
              <i class="fas fa-chevron-right"></i>
            </div>
            <div class="shoe-box">
              <div class="shoe-1 shoes">
                <input type="radio" class="checked-box" name="radio-set" />
                <img src="./image/shoe2.png" alt="" class="shoe-box-logo" />
              </div>
              <div class="shoe-2 shoes">
                <input type="radio" class="checked-box" name="radio-set" />
                <img src="./image/shoe3.png" alt="" class="shoe-box-logo" />
              </div>
              <div class="shoe-3 shoes">
                <input type="radio" class="checked-box" name="radio-set" />
                <img src="./image/shoe4.png" alt="" class="shoe-box-logo" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
